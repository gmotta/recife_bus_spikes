@(routes: Seq[Route])

<!DOCTYPE html>
<html>
  <head>
    <title>Routes view</title>
  </head>
  <body>
    <p> Hello Play World! </p>
    <ul>
    @for(route <- routes) {
    <li> @{route.name + ": " + route.id + ", " + route.nomeItinerario} </li>
      <ul>
        @route.stops.map { stop =>
        <li> @{stop.referencia} </li>
      }
    </ul>
    }
    </ul>
  <body>
</html>
